<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/icon.png">
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>

<div id="main">
    <form name="form">
        <input type="text" class="textview" name="textview">
    </form>
    <table>
        <tr>
            <td>
                <input type="button" onclick="clear()" name="clearall" value="C">
            </td>
            <td>
                <input type="button" onclick="clean()" name="back" value="<-">
            </td>
            <td>
                <input type="button" onclick="insert('/')" value="/">
            </td>
            <td>
                <input type="button" onclick="insert('*')" value="*">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" onclick="insert(7)" value="7">
            </td>
            <td>
                <input type="button" onclick="insert(8)" value="8">
            </td>
            <td>
                <input type="button" onclick="insert(9)" value="9">
            </td>
            <td>
                <input type="button" onclick="insert('+')" value="+">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" onclick="insert(4)" value="4">
            </td>
            <td>
                <input type="button" onclick="insert(5)" value="5">
            </td>
            <td>
                <input type="button" onclick="insert(6)" value="6">
            </td>
            <td>
                <input type="button" onclick="insert('-')" value="-">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" onclick="insert(1)" value="1">
            </td>
            <td>
                <input type="button" onclick="insert(2)" value="2">
            </td>
            <td>
                <input type="button" onclick="insert(3)" value="3">
            </td>
            <td rowspan="2">
                <input type="button" id="eq" onclick="equal()" value="=">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" class="zero" onclick="insert(0)" value="0">
            </td>
            <td>
                <input type="button" onclick="insert('.')" value=".">
            </td>


        </tr>
    </table>
</div>
</body>
</html>
